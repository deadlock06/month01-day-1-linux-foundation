name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          shellcheck scripts/*.sh src/*.sh tests/*.sh || true

      - name: Prepare environment (debug)
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== Files ==="
          ls -R
          echo "=== Make up ==="
          make up
          echo "=== After make up ==="
          ls -R

      - name: Run tests
        run: |
          chmod +x tests/*.sh
          bash tests/validate_permissions.sh
          bash tests/validate_backup.sh

